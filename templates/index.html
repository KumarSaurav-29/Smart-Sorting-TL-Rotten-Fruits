<!DOCTYPE html>
<html>
<head>
    <title>Smart Sorting - Healthy vs Rotten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            margin: 30px auto;
        }
        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            border: 2px solid #444;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>üçé Smart Sorting: Healthy vs Rotten Fruits & Vegetables</h1>

    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">üîç Predict</button>
    </form>

    {% if prediction %}
        <h2>‚úÖ Prediction: {{ prediction }}</h2>
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}">
    {% endif %}
</body>
</html>
